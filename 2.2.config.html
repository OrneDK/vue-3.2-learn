<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
</head>

<body>
    <div id="app">
    </div>
    <script src="vue.global.js"></script>
    <script>
        let {
            createApp
        } = Vue
        let app = createApp({})
        // console.log(app.config);
        // 不能修改config的指向
        let _config = {
            a: 1,
            b: 2
        }
        app.config = {
            ..._config
        }; //报错`无法替换配置。改为修改单个选项。`
        app.mount('#app')
    </script>
</body>

</html>
